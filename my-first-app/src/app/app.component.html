<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Hello World!</h3>
      <hr>
      <app-servers></app-servers>
      <!--<div app-servers></div>-->
      <!--<div class="app-servers"></div>-->
      <hr>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p>{{ username }}</p>
      <button class="btn btn-info"
          [disabled]="username === ''"
          (click)="username = ''">Reset User</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <hr>
      <!--<button class="btn btn-dark" (click) = "showSecret = !showSecret">Display Details</button>-->
      <button class="btn btn-primary" (click) = "onToggleDetails()">Display Details</button>
      <p *ngIf="showSecret">Secret Password = Salmon</p>
      <div
        *ngFor="let logItem of log; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue': 'transparent'}"
        [ngClass]="{'white-text': i >= 4}">{{ logItem }}</div>
    </div>
  </div>
</div>
<hr>
